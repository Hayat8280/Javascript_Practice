<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors - Game</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <p>Choose your move:</p>
    <button id="btnStone" >Stone</button>
    <button id="btnPaper" >Paper</button>
    <button id="btnScissors" >Scissors</button>
    <button id="btnReset" >Reset Score</button>
    <div id="result"></div>
    <div id="score"></div>
    <script src="script.js"></script>
</body>
</html>
