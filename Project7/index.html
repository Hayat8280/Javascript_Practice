<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- <ul class="list-group"></ul> -->
</body>
<script>
    const api_url = 'https://jsonplaceholder.typicode.com/todos/';

    const fetchData = () => {
        // const bdy = document.getElementsByTagName("body")[0];
        // const items = document.createElement('ul');
        // items.className = 'list-group';
        // bdy.append(items);
        // const items = document.querySelector('.list-group');
        const items = document.createElement('ul');
        items.classList = 'list-group';

        fetch(api_url).then((result) => {
            console.log(result);
            return result.json();
        }).then((list) => {
            list.map((value) => {
                console.log(value);
                items.innerHTML +=
                `<li class="list-group-item list-group-item-primary">${value.id}&emsp;${value.title}</li>`;
            })
        })
        document.body.appendChild(items);
    }
    fetchData();
</script>
</html>
